spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/securechat}
    username: ${DB_USERNAME:securechat}
    password: ${DB_PASSWORD:securechat}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

security:
  jwt:
    public-key: ${JWT_PUBLIC_KEY:VGhpc0lzQVNlY3VyZVNlY3JldEtleUZvckp3dFNpZ25pbmcxMjM=}
    issuer: ${JWT_ISSUER:}
    audience: ${JWT_AUDIENCE:}

logging:
  level:
    root: INFO
    com.example.securechat: INFO
